<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyro Reports</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kyro Reports</h1>
            <nav>
                <button id="tabCreator" class="active">Template Creator</button>
                <button id="tabCompiler">Compiler</button>
            </nav>
        </header>

        <main id="creatorSection">
            <section class="section">
                <h2>Create Template</h2>
                <input type="text" id="templateName" placeholder="Template name">

                <h3>Metadata</h3>
                <div id="metadataContainer"></div>
                <button onclick="addMetadata()">+ Add Metadata</button>

                <h3>Columns</h3>
                <div id="columnsContainer"></div>
                <button onclick="addColumn()">+ Add Column</button>

                <h3>Rows</h3>
                <div id="rowsContainer"></div>
                <button onclick="addRow()">+ Add Row</button>

                <h3>Preview</h3>
                <div id="preview" class="preview"></div>

                <button onclick="createTemplate()">Download Template</button>
            </section>
        </main>

        <main id="compilerSection" class="hidden">
            <section class="section">
                <h2>1. Upload Template</h2>
                <div class="upload-row">
                    <input type="file" id="templateInput" accept=".xlsx">
                    <div id="templateInfo" class="file-info hidden"></div>
                </div>
            </section>

            <section class="section">
                <h2>2. Upload Reports</h2>
                <div class="upload-row">
                    <input type="file" id="reportsInput" accept=".xlsx">
                    <button onclick="addReportFile()">+ Add File</button>
                </div>
                <div id="reportsList" class="hidden"></div>
                <div id="validationErrors" class="validation-errors hidden"></div>
            </section>

            <section class="section">
                <button id="compileBtn" class="compile-btn" disabled>Compile</button>
            </section>

            <div id="progressSection" class="hidden">
                <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
            </div>

            <div id="downloadSection" class="download-section hidden">
                <p>Compilation Complete!</p>
                <button id="downloadBtn" class="download-btn">Download</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
